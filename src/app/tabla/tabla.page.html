<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tabla</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>

      <ion-input label="Numero de la tabla" type="Number" [(ngModel)]="TablaN" labelplacement="floating" placeholder="ingrese un numero"></ion-input>

    </ion-item>

    <ion-item *ngFor = "let n of tabla">

      {{TablaN}} x {{n}}= {{n*TablaN}}
    
    </ion-item>

  </ion-list>


</ion-content>
