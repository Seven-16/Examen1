<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      </ion-buttons>
    <ion-title>Promedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">promedio</ion-title>
    </ion-toolbar>
  </ion-header>



<ion-list>

  <ion-item>
    <ion-input label="Numero1" type="Number" labelplacement="floating" [(ngModel)]="numero1" placeholder="Ingrese numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Numero2" type="Number" labelplacement="floating" [(ngModel)]="numero2" placeholder="Ingrese numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Numero3" type="Number" labelplacement="floating" [(ngModel)]="numero3" placeholder="Ingrese numero"></ion-input>
  </ion-item>

  <ion-item>
    resultado: {{resultado}}
  </ion-item>

  <ion-item>
    <ion-button (click)="promedio()">Calcular</ion-button> 
  </ion-item>

  </ion-list>



</ion-content>
